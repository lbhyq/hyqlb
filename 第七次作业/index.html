<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>按钮</title>
	</head>
	<body> 
		<div style="width: 200px; height: auto; margin: 0 auto;">
		
		<div id="div"style="border: solid; width: 100px; height: 150px;">
			<p>p1</p>
			<p>p2</p>
			<a>a1</a>
		</div>
		<button onclick="createA()">增加A元素</button>
		<script>
			function createA(){
				var x=document.createElement("a");
				var y=document.createTextNode("a1");
				x.appendChild(y);
				document.getElementById("div").appendChild(x);
				x.style.color="yellow";
				x.style.backgroundColor="red";
			}
		</script>
		<br />
		<button onclick="removeP()">删除所有P元素</button>
		<script>
			function removeP(){
				var x=document.getElementById("div");
				var y=document.getElementsByTagName("p");
				for(var i=0;i<=y.length;i++)
				{
					x.removeChild(y[0]);
				}
			}
		</script>
		<br />
		<button onclick="removeA()">删除所有A元素</button>
		<script>
			function removeA(){
				var x=document.getElementById("div");
				var y=document.getElementsByTagName("a");
				for(var i=0;i<=y.length;i++)
				{
					x.removeChild(y[0]);
				}
			}
		</script>
		<br />
		<button onclick="change()">改变DIV所有元素的背景颜色</button>
		<script>
			function change(){
				var y=document.getElementsByTagName("p");
				var z=document.getElementsByTagName("a");
				for(var i=0;i<=y.length&&i<=z.length;i++)
				{
					y[i].style.backgroundColor="red";
					z[i].style.backgroundColor="red";
				}
			}
		</script>
		
		</div>
	</body>
</html>
